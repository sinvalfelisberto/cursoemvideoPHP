<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Utilizando Forms</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
    <div>
        <form method="get" action="02idade.php">
            <label for="nome">Nome</label>
            <input name="nome" id="nome" type="text">
            <br>
            <label for="nascimento">Ano do Nascimento</label>
            <input name="nascimento" id="nascimento" type="text">
            <fieldset> <legend>Sexo</legend>
                <input type="radio" name="masc" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="fem" id="fem">
                <label for="fem">Feminino</label>
            </fieldset>
            <input class="btn" type="submit" value="Enviar Dados">
        </form>
    </div>
